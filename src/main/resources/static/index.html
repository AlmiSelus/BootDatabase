<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sample Project</title>
        <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/bootstrap/bootstrap-theme.min.css" rel="stylesheet"/>
    </head>
    <body ng-app="sample">
        <div ng-controller="SampleController as ctrl" class="container">
            <div class="row">
                <div ng-if="registrationError.length > 0" class="alert alert-danger" role="alert">
                    {{registrationError}}
                </div>
                <div ng-if="statusOk" class="alert alert-success" role="alert">
                    Zarejestrowano uzytkownika
                </div>
                <form>
                    <div class="form-group">
                        <label for="name">
                            Name:
                        </label>
                        <input type="text" id="name" class="form-control" ng-model="newUser.name">
                    </div>
                    <div class="form-group">
                        <label for="name">
                            Surname:
                        </label>
                        <input type="text" id="surname" class="form-control" ng-model="newUser.surname">
                    </div>
                    <div class="form-group">
                        <label for="mail">
                            Mail:
                        </label>
                        <input type="text" id="mail" class="form-control" ng-model="newUser.email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">
                            Password:
                        </label>
                        <input type="text" id="pwd" class="form-control" ng-model="newUser.password">
                    </div>
                    <div class="form-group">
                        <label for="enabled">
                            User enabled:
                        </label>
                        <input type="checkbox" id="enabled" class="form-control" ng-model="newUser.enabled">
                    </div>
                    <div class="form-group">
                        <label for="expired">
                            Credentials Expired:
                        </label>
                        <input type="checkbox" id="expired" class="form-control" ng-model="newUser.credentialsExpired">
                    </div>
                    <div class="form-group">
                        <label for="locked">
                            User locked:
                        </label>
                        <input type="checkbox" id="locked" class="form-control" ng-model="newUser.locked">
                    </div>
                </form>
                {{newUser | json }}
            </div>
            <div class="row text-center">
                <button class="btn" ng-click="register()">Register</button>
                <button class="btn" ng-click="loadUsers()">Load users</button>
            </div>

            <ul>
                <li ng-repeat="user in users" class="list-unstyled">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">{{user.name}} {{user.surname}} (#{{user.id}})</h3>
                        </div>
                        <div class="panel-body">
                            <p>Mail : {{user.email}}</p>
                            <p>Credentials expired: {{user.credentialsExpired}}</p>
                            <p>Enabled: {{user.enabled}}</p>
                            <p>Locked: {{user.locked}}</p>
                            <p>Password: {{user.password}}</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <script src="js/angular/angular.min.js"></script>
        <script src="js/app.module.js"></script>
        <script src="js/app.controller.js"></script>
    </body>
</html>
